<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS 240 Autograder - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        #login-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        #login-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div id="login-container">
    <h1>Welcome to CS 240 Autograder</h1>
    <p>This site is for BYU CS 240: Advanced Software Construction's chess project. Submit your project phases for autograding.</p>
    <button id="login-btn" onclick="login()">Log In</button>
</div>

<script>
    const login = () => {
        window.location.href = '/auth/login';
    }
</script>

</body>
</html>
