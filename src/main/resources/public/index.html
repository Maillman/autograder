<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS 240 Autograder</title>
</head>
<body>

<h1 id="welcome"></h1>


<script type="module">
    import {verifyLogin} from './auth.js';
    import storage from "./storage.js";

    await verifyLogin();

    const welcome = document.getElementById('welcome');
    welcome.innerText = storage.user.firstName + ' ' + storage.user.lastName + ' (' + storage.user.netId + ')'

</script>
</body>
</html>
